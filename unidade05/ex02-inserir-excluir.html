<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            //adicionar elementos no final do Array 
            salada.push("Mamão");
            
            //adicionar elementos no início do Array 
            salada.unshift("Laranja");
            
            //excluir último elemento
            salada.pop();
            
            //excluir primeiro elemento
            salada.shift();
            
            console.log(salada);
            console.log("Número de elementos: " + salada.length);
            
        </script>
    </head>
    <body>
        
    </body>
</html>
